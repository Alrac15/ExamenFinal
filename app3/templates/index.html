<!DOCTYPE html>
<html>
    <head>
        <title>Gestor de usuarios</title>
        <style>
            table {
                width: 80%;
                border-collapse: collapse;
            }

            table, th, td {
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>VISTA PRINCIPAL - GESTOR DE USUARIOS</h1>
        </div>
        <div style="display: flex; flex-direction: row; justify-content: space-around;">
            <a href="{% url 'app3:nuevoUsuario' %}">
                <button style="width: 120px;">Nuevo usuario</button>
            </a>
            <a>
                <button style="width: 120px;">Ver historico</button>
            </a>
        </div>
        <br>
        <div style="display: flex; flex-direction: row; justify-content: center;">
            <table>
                <thead>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha de nacimiento</th>
                    <th>Tipo de persona</th>
                    <th>Egresar</th>
                </thead>
                <tbody>
                    {% for persona in lista_personas %}
                    <tr>
                        <td>{{ persona.0 }}</td>
                        <td>{{ persona.1 }}</td>
                        <td>{{ persona.2 }}</td>
                        <td>{{ persona.3 }}</td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
